<ion-app>
  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">

        <ion-col *ngIf="websocket.status == 'connecting'" size="12" size-md="6">
          <ion-card>
            <ion-item>
              <ion-icon slot="start" name="wifi-outline"></ion-icon>
              <ion-label class="ion-text-wrap">
                <h2 translate>Index.connectionInProgress</h2>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>

        <ion-col *ngIf="websocket.status == 'failed'" size="12" size-md="6">
          <ion-card>
            <ion-item>
              <ion-icon slot="start" name="close-circle-outline"></ion-icon>
              <ion-label class="ion-text-wrap">
                <h2 translate [translateParams]="{value: 'FEMS'}">Index.connectionFailed</h2>
                <p color="light">{{ env.url }}</p>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <systemLog *ngIf="isSystemLogEnabled"></systemLog>

    <!-- Show Sub-Views -->
    <ion-router-outlet id="content"></ion-router-outlet>

    <!-- Side Menu  -->
    <ion-menu type="overlay" side="start" contentId="content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
          <ion-title translate>Menu.menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
      <ion-row style="min-height: 100%;">
        <ion-col>
        <ion-list>

          <ion-item *ngIf="(service.metadata | async)?.user as user" routerLinkActive="active" routerLink="/user"
            (click)="menu.close()">
            <ion-icon style="margin-right: 5%" size="large" color="primary" slot="start" name="person-outline">
            </ion-icon>
            <ion-label class="ion-text-wrap" color="dark">
              <p>{{ user.name }}</p>
              <ion-text color="medium">
                <p>{{ user.id }}</p>
              </ion-text>
            </ion-label>
          </ion-item>

          <!-- Show Link to Overview if more than one Edge is accessible -->
          <ng-container *ngIf="(service.metadata | async)?.edges as edges">
            <ng-container *ngIf="(edges | keys).length > 1">
              <ion-item lines="full" routerLinkActive="active" routerLink="/index" (click)="menu.close()">
                <ion-label translate>Menu.overview </ion-label>
              </ion-item>
            </ng-container>
          </ng-container>

          <nav *ngIf="(service.currentEdge | async) as edge">
            <ion-item lines="inset" routerLink="/device/{{ edge.id }}/settings" (click)="menu.close()">
              <ion-label translate>Menu.edgeSettings</ion-label>
            </ion-item>
          </nav>
        </ion-list>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <ion-item lines="full" routerLinkActive="active"
            href="https://portal.fenecon.de/web/session/logout?redirect=https://fenecon.de" (click)="menu.close()">
            <ion-label translate>Menu.logout</ion-label>
            <ion-icon color="primary" name="log-out-outline"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      </ion-content>
    </ion-menu>
  </ion-content>
</ion-app>
