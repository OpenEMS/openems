<ion-list lines="none" inset="false">
  @if (showPhases !== null) {
    <ion-item mode="md" [class.active]="showPhases" (click)="setPhases()" class="ion-text-center" lines="none" button
      >
      <ion-label translate>
        General.phases
      </ion-label>
      <ion-toggle mode="md" style="pointer-events: none" [checked]="showPhases"></ion-toggle>
    </ion-item>
  }
  @if (showTotal !== null) {
    <ion-item mode="md" [class.active]="showTotal" (click)="setTotal()" class="ion-text-center" lines="none" button
      >
      <ion-label translate>
        General.TOTAL
      </ion-label>
      <ion-toggle mode="md" [checked]="showTotal"></ion-toggle>
    </ion-item>
  }
</ion-list>
