<ion-footer *ngIf="!service.isSmartphoneResolution">
  <ion-item color="primary" *ngIf="user && edge && displayValues" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <span *ngIf="isAtLeastOwner && user.hasMultipleEdges">
            {{displayValues.comment}}
            |
          </span>
          <span>
            {{displayValues.id}}
          </span>
          |
          <span *ngIf="(service.metadata | async)?.user?.globalRole as role">
            Version {{(displayValues.version | version:role)}}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-footer>
