<ng-container *ngFor="let phase of phases">
  <oe-modal-line [name]="PHASE.NAME" [textIndent]="TEXT_INDENTATION.SINGLE">
    <oe-modal-line-item [channelAddress]="COMPONENT.ID + '/Voltage' + PHASE.KEY" [roleIsAtLeast]="ROLE.INSTALLER"
      [converter]="Converter.VOLTAGE_IN_MILLIVOLT_TO_VOLT">
    </oe-modal-line-item>
    <oe-modal-line-item [channelAddress]="COMPONENT.ID + '/Current' + PHASE.KEY" [roleIsAtLeast]="ROLE.INSTALLER"
      [converter]="Converter.CURRENT_IN_MILLIAMPERE_TO_AMPERE">
    </oe-modal-line-item>
    <oe-modal-line-item [channelAddress]="COMPONENT.ID + '/ActivePower' + PHASE.KEY"
      [converter]="CONVERT_TO_POSITIVE_WATT">
    </oe-modal-line-item>
  </oe-modal-line>
</ng-container>
