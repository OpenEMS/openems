<ion-modal #modal trigger="open-modal" [isOpen]="true" [initialBreakpoint]="0.1" [breakpoints]="[0.04, 0.1, 0.9]"
    showBackdrop="false" [backdropDismiss]="false" [backdropBreakpoint]="0.1" focusTrap="false" *ngIf="isAllowed">
    <ng-template>
        <ion-content class="ion-padding">
            <ion-breadcrumbs>
                @for(parent of parents; track $index){
                <ion-breadcrumb routerLinkActive="active" (click)="navigationService.navigateTo(parent)">
                    <ion-text *ngIf="parent.mode === 'label'"
                        [color]="currentlyActive ? 'primary':'medium'">{{parent?.icon?.name ??
                        'help-outline'}}</ion-text>
                    <ion-icon *ngIf="parent.mode === 'icon'" [name]="'home-outline'"
                        [color]="currentlyActive ? 'primary':'medium'"></ion-icon>
                </ion-breadcrumb>
                }
            </ion-breadcrumbs>

            @for(child of children; track $index){
            <ion-chip (click)="navigationService.navigateTo(child)">
                <ion-icon [name]="child.icon?.name ?? 'help-outline'" [color]="child.icon?.color ?? 'medium'"
                    [size]="child.icon?.size ?? 'small'"></ion-icon>
                <ion-label>{{child.label}}</ion-label>
            </ion-chip>
            }
        </ion-content>
    </ng-template>
</ion-modal>
