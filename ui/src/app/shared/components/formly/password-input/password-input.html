<ion-input
  [formControl]="control"
  [type]="showPassword ? 'text' : 'password'"
  [placeholder]="placeholder"
  [label]="label"
  [required]="required">
  <ion-button
    slot="end"
    fill="clear"
    size="small"
    (click)="togglePasswordVisibility()"
    [attr.aria-label]="showPassword ? ariaLabelHide : ariaLabelShow">
    <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
  </ion-button>
</ion-input>
