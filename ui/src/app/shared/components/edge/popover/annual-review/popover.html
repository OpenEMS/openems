<ion-header class="ion-no-border">
  <ion-toolbar style="--background: var(--ion-color-toolbar-primary); color: var(--ion-title-color);"
    class="ion-toolbar-title-whitespace-initial">
    <ion-label class="ion-padding-left ion-text-align-center oe-ci-font-family-bold"
      style="white-space: initial !important; display: flex;">
      {{"POPOVER.ANNUAL_REVIEW.TITLE" | translate}}</ion-label>
    <ion-buttons slot="end">
      <ion-button color="none" (click)="dismiss()" class="ion-no-padding-top">
        <ion-icon name="close-outline" style="color: var(--ion-title-color);"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-align-center">
  <ion-grid class="ion-align-center ion-font-size-medium">
    <ion-row size="3" class="ion-padding-bottom ion-justify-content-center">
      <ion-label class="full_width ion-text-wrap ion-text-align-center">
        <strong>
          {{"POPOVER.ANNUAL_REVIEW.SUB_TITLE" | translate}}
        </strong>
      </ion-label>
    </ion-row>
    <ion-row size="3" class="ion-padding ion-no-padding-top ion-no-padding-bottom ion-justify-content-center">
      <ion-label class="full_width ion-font-size-smaller ion-text-wrap ion-text-align-center">
        <span [innerHTML]="'POPOVER.ANNUAL_REVIEW.DESCRIPTION' | translate"></span>
      </ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col class="ion-justify-content-center">
        <oe-img [img]="img" class="ion-display-flex ion-justify-content-center">
        </oe-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-justify-content-center ion-text-align-center">
        <oe-marketing-annual-review-button (modalDismiss)="dismiss()"></oe-marketing-annual-review-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-justify-content-center ion-font-size-small ion-text-align-center">
        <ion-text [innerHTML]="'POPOVER.ANNUAL_REVIEW.CONCLUSION' | translate">
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
