<ng-container *ngIf="component">
    <oe-modal-line [name]="COMPONENT.ALIAS ?? COMPONENT.ID">
        <oe-modal-line-item [channelAddress]="COMPONENT.ID + '/Voltage'" [roleIsAtLeast]="ROLE.INSTALLER"
            [converter]="Converter.VOLTAGE_IN_MILLIVOLT_TO_VOLT"></oe-modal-line-item>
        <oe-modal-line-item [channelAddress]="COMPONENT.ID + '/Current'" [roleIsAtLeast]="ROLE.INSTALLER"
            [converter]="Converter.CURRENT_IN_MILLIAMPERE_TO_AMPERE"></oe-modal-line-item>
        <oe-modal-line-item [channelAddress]="COMPONENT.ID + '/ActualPower'" [converter]="Utils.CONVERT_TO_WATT">
        </oe-modal-line-item>
    </oe-modal-line>
</ng-container>
