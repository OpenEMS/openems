<oe-history-data-error [response]="errorResponse"></oe-history-data-error>
<table class="full_width" *ngIf="chartTitle">
    <tr>
        <td style="width: 100%" class="ion-padding">{{chartTitle}}</td>
    </tr>
</table>
<div [STYLE.HEIGHT.PX]="getChartHeight()" id="chart-area" class="semi-transparent-background ion-padding-top">
    <ngx-spinner [name]="spinnerId"></ngx-spinner>
    <ng-container *ngIf="!loading">
        <canvas style="padding-bottom: 2vh;" baseChart [datasets]="datasets" [labels]="labels" [options]="options"
            [type]="chartType"></canvas>
    </ng-container>
</div>
