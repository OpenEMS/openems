<svg width="100%" height="20">
    <rect width="100%" rx="5" ry="5" height="20" style="fill:#f4f4f4" />
    <rect x="1" y="2" rx="5" ry="5" attr.width="{{percentageValue}}%" height="16" style="fill:#2d8fab" />
    <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
        style="font-weight: 500">{{ percentageValue | number:'1.0-0' }}%</text>
</svg>
