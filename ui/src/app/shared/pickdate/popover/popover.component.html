<ion-list lines="none" inset="false">
    <ion-item mode="md" [class.active]="service.periodString == 'day'" (click)="setPeriod('day')"
        class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.Day
        </ion-label>
    </ion-item>
    <ion-item mode="md" [class.active]="service.periodString == 'week'" (click)="setPeriod('week')"
        class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.Week
        </ion-label>
    </ion-item>
    <ion-item mode="md" [class.active]="service.periodString == 'month'" (click)="setPeriod('month')"
        class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.Month
        </ion-label>
    </ion-item>
    <ion-item mode="md" [class.active]="service.periodString == 'year'" (click)="setPeriod('year')"
        class="ion-text-center" lines="full" button>
        <ion-label translate>
            Edge.History.Year
        </ion-label>
    </ion-item>
    <ion-item mode="md" [class.active]="service.periodString == 'custom'" (click)="showCustomDate = !showCustomDate"
        class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.OtherPeriod
        </ion-label>
    </ion-item>
</ion-list>
<my-date-range-picker *ngIf="showCustomDate" [options]="dateRangePickerOptions"
    (dateRangeChanged)="onDateRangeChanged($event)">
</my-date-range-picker>
