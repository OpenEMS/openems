<ion-card button (click)="presentModal()">
  <ion-item lines="full" color="light">
    <!-- <ion-avatar slot="start">
          <img src="assets/img/consumption.png">
      </ion-avatar> -->
    <ion-icon slot="start" size="large" name="radio-button-on" color="primary"></ion-icon>
    <ion-label translate>Edge.Index.Widgets.Channeltreshold.Output</ion-label>
  </ion-item>
  <ion-card-content>
    <table class="full_width">
      <tr>
        <td style="width:65%"></td>
        <td style="width:35%" class="align_right" *ngIf="data;else noData">
          {{1337000 | unitvalue:'kWh'}}
        </td>
        <ng-template #noData>
          <td style="width:35%" class="align_right">
            NA
          </td>
        </ng-template>
      </tr>
    </table>
  </ion-card-content>
</ion-card>
