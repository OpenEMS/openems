<ion-card button
    [routerLink]="'/device/' + EDGE.ID + newNavigationUrlSegment + '/history/' + COMPONENT.ID + '/delayedselltogridchart'"
    *ngIf="component && edge">
    <ion-item lines="full" color="light">
        <ion-icon slot="start" size="large" color="normal" name="trending-down-outline"></ion-icon>
        <ion-label>{{ COMPONENT.ALIAS }}</ion-label>
    </ion-item>
    <ion-card-content style="color: var(--ion-card-content-color);">
        <table class="full_width">
            <tr>
                <td style="width:35%" class="align_right">
                    &nbsp;
                </td>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
