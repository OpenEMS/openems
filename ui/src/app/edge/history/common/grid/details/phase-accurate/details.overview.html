<oe-chart [title]="(title ?? component.alias) + '&nbsp;-&nbsp;' + ('Edge.History.PHASE_ACCURATE' | translate)"
  [showPhases]="showPhases" [showTotal]="showTotal" (setShowTotal)="setShowTotal($event)"
  (setShowPhases)="setShowPhases($event)" *ngIf="isInitialized && component" [period]="service.historyPeriod.value">
  <pickdate custom-pickdate [historyPeriods]="['day', 'week']"></pickdate>
  <common-grid-details-phase-accurate-chart [isOnlyChart]="true"></common-grid-details-phase-accurate-chart>
</oe-chart>
<oe-footer-subnavigation *ngIf="isInitialized" [backButton]="true"
  [navigationOptions]="navigationButtons"></oe-footer-subnavigation>
