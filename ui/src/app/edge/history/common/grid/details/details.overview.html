
@if (isInitialized && component) {
  <oe-chart [title]="(title ?? component.alias) + '&nbsp;-&nbsp;' + ('Edge.History.PHASE_ACCURATE' | translate)" [showPhases]="showPhases" [showTotal]="showTotal"
    (setShowTotal)="setShowTotal($event)" (setShowPhases)="setShowPhases($event)"
    [period]="service.historyPeriod.value">
    <pickdate custom-pickdate [historyPeriods]="['day', 'week']"></pickdate>
    <gridDetailsChart [isOnlyChart]="true"></gridDetailsChart>
  </oe-chart>
}
@if (isInitialized) {
  <oe-footer-subnavigation [backButton]="true"
  [navigationOptions]="navigationButtons"></oe-footer-subnavigation>
}
