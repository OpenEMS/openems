@if (isInitialized) {
  <oe-chart [title]="'General.storageSystem' | translate" [showTotal]="showTotal" (setShowTotal)="setShowTotal($event)"
    (setShowPhases)="setShowPhases($event)" [period]="service.historyPeriod.value">
    <common-storage-total-chart [isOnlyChart]="true">
    </common-storage-total-chart>
  </oe-chart>
}
@if (isInitialized && navigationButtons?.length > 0) {
  <oe-footer-subnavigation
  [navigationOptions]="navigationButtons"></oe-footer-subnavigation>
}
