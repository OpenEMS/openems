@if (isInitialized) {
  <oe-flat-widget [title]="'General.storageSystem'| translate"
    routerLink="/device/{{edge.id}}/history/storagechart"
    [icon]="{name: 'oe-storage', color: 'success', size: 'large'}">
    <oe-flat-widget-line [name]="'General.CHARGE' | translate" channelAddress="_sum/EssDcChargeEnergy"
    [converter]="Utils.CONVERT_TO_KILO_WATTHOURS"></oe-flat-widget-line>
    <oe-flat-widget-line [name]="'General.DISCHARGE' | translate" channelAddress="_sum/EssDcDischargeEnergy"
    [converter]="Utils.CONVERT_TO_KILO_WATTHOURS"></oe-flat-widget-line>
  </oe-flat-widget>
}
