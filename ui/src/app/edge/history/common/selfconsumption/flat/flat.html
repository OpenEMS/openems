@if (isInitialized) {
  <oe-flat-widget [title]="'General.selfConsumption' | translate" [icon]="{name: 'oe-consumption', color:'normal'}" button
    [routerLink]="'/device/' + edge.id + newNavigationUrlSegment + '/history/selfconsumptionchart'"
    >
    <oe-flat-widget-percentagebar [value]="selfconsumptionValue">
    </oe-flat-widget-percentagebar>
  </oe-flat-widget>
}
