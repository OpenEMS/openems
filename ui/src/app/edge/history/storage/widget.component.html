<ion-card *ngIf="edge" button routerLink="/device/{{edge.id}}/history/storagechart" class="all-edges-shadow">
    <ion-item lines="full" style="--background: var(--ion-background-color-card-header)">
        <ion-icon slot="start" name="oe-storage" color="success" size="large"></ion-icon>
        <ion-label translate>General.storageSystem</ion-label>
    </ion-item>
    <ion-card-content style="color: var(--ion-card-content-color);">
        <ng-container *ngIf="data && edge; else noData">
            <table class="full_width">
                <tr>
                    <td style="width:65%" translate>General.CHARGE</td>
                    <td style="width:35%" class="align_right">
                        {{ data["_sum/EssDcChargeEnergy"] | unitvalue:'kWh' }}
                    </td>
                </tr>
                <tr>
                    <td style="width:65%" translate>General.DISCHARGE</td>
                    <td style="width:35%" class="align_right">
                        {{ data["_sum/EssDcDischargeEnergy"] | unitvalue:'kWh' }}
                    </td>
                </tr>
            </table>
        </ng-container>
        <ng-template #noData>
            <table class="full_width">
                <tr>
                    <td style="width:65%"></td>
                    <td style="width:35" class="align_right">&nbsp;</td>
                </tr>
            </table>
        </ng-template>
    </ion-card-content>
</ion-card>
