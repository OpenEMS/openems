<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{ component.alias }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-buttons class="ion-justify-content-center">
            <pickdate></pickdate>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container>
        <ion-card-content>
            <table class="full_width">
                <tr>
                    <td style="width: 100%" class="ion-padding"></td>
                </tr>
            </table>
            <singlethresholdChart [componentId]="component.id" [period]="service.historyPeriod">
            </singlethresholdChart>
        </ion-card-content>
    </ng-container>
    <!-- Info Text -->
    <ion-card-content class="underline" *ngIf="inputChannel == '_sum/GridActivePower'">
        <ion-row class="ion-justify-content-center">
            <ion-item class="ion-text-center" lines="none">
                <ion-icon color="primary" size="large" slot="start" name="alert"></ion-icon>
                <ion-label>
                    <small translate>
                        Edge.Index.Widgets.twoWayInfoGrid
                    </small>
                </ion-label>
            </ion-item>
        </ion-row>
    </ion-card-content>
</ion-content>
