<ng-container *ngIf="edge">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title translate>General.grid</ion-title>
            <ion-buttons slot="start">
                <chartOptions (setShowPhases)='onNotifyPhases($event)' [showPhases]="showPhases"></chartOptions>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button routerLink="/device/{{edge.id}}/history">
                    <ion-icon name="close-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="primary">
            <ion-buttons class="ion-justify-content-center">
                <pickdate></pickdate>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card-content class="underline">
            <table class="full_width">
                <tr>
                    <td style="width: 100%" class="ion-padding"></td>
                </tr>
            </table>
            <gridChart [showPhases]="showPhases" [period]="service.historyPeriod.value"></gridChart>
        </ion-card-content>
        <!-- Info Text -->
        <ion-card-content class="underline">
            <ion-row class="ion-justify-content-center">
                <ion-item class="ion-text-center" lines="none">
                    <ion-icon color="primary" size="large" slot="start" name="alert-outline"></ion-icon>
                    <ion-label class="ion-text-wrap">
                        <small translate>
                            Edge.Index.Widgets.twoWayInfoGrid
                        </small>
                    </ion-label>
                </ion-item>
            </ion-row>
        </ion-card-content>
    </ion-content>
</ng-container>
