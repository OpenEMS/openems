<installation-view iconName="settings-outline" header="Konfiguration" (previousClicked)="onPreviousClicked()"
  (nextClicked)="onNextClicked()" [isWaiting]="isWaiting">

  <div *ngIf="isAnyConfigurationObjectPreConfigured && !isConfigurationStarted" readonly auto-grow
    value="Es wurden eine bereits bestehende Konfiguration gefunden; drÃ¼cken Sie 'weiter' um den Konfigurationsvorgang trotzdem zu starten.">
  </div>

  <ion-item lines="none">
    <!-- Items -->
    <ion-card slot="start">
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let configurationObject of configurationObjectsToBeConfigured" lines="none"
            style="border: 1px solid black; margin-bottom: 2px;">
            <ion-label>{{configurationObject.alias}}</ion-label>

            <ng-container [ngSwitch]="configurationObject.status">
              <ion-icon *ngSwitchCase="'missing'" name="help-outline" style="pointer-events: none;"></ion-icon>
              <ion-icon *ngSwitchCase="'configuring'" name="build-outline" style="pointer-events: none;"></ion-icon>
              <ion-icon *ngSwitchCase="'configured'" name="checkmark-outline"
                style="pointer-events: none; color: green;">
              </ion-icon>
              <ion-icon *ngSwitchCase="'pre-configured'" name="alert-outline"
                style="pointer-events: none; color: orange;">
              </ion-icon>
              <ion-icon *ngSwitchCase="'error'" name="alert-outline" style="pointer-events: none; color: red;">
              </ion-icon>
              <ion-icon *ngSwitchCase="'function-test-passed'" name="hardware-chip-outline"
                style="pointer-events: none; color: green;">
              </ion-icon>
              <ion-icon *ngSwitchCase="'function-test-failed'" name="hardware-chip-outline"
                style="pointer-events: none; color: red;">
              </ion-icon>
            </ng-container>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Legend -->
    <ion-card slot="end">
      <ion-card-header>
        <ion-item>
          <ion-icon slot="start" name="reader-outline" style="pointer-events: none;"></ion-icon>
          <ion-label>
            <ion-card-title>Legende</ion-card-title>
          </ion-label>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon slot="start" name="help-outline" style="pointer-events: none;"></ion-icon>
          <ion-label>noch nicht konfiguriert</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="alert-outline" style="pointer-events: none; color: orange;">
          </ion-icon>
          <ion-label>vorkonfiguriert</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="build-outline" style="pointer-events: none;"></ion-icon>
          <ion-label>wird konfiguriert</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" style="pointer-events: none; color: green;"></ion-icon>
          <ion-label>erfolgreich konfiguriert</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="alert-outline" style="pointer-events: none; color: red;"></ion-icon>
          <ion-label>Fehler</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>

</installation-view>
