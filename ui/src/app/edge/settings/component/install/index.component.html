<ion-content>
  <ion-searchbar style="--background: var(--ion-color-searchbar-background); color:var(--ion-color-searchbar-text);"
    (ionInput)="updateFilter($EVENT.DETAIL.VALUE)"></ion-searchbar>
  <ion-list>
    <ng-container *ngFor="let entry of list">
      <ion-item-group>
        <ion-item style="cursor: pointer" (click)="ENTRY.IS_CLICKED = !ENTRY.IS_CLICKED" lines="inset"
          *ngIf="ENTRY.FILTERED_FACTORIES.LENGTH>= 1">
          <ion-icon name="{{ENTRY.CATEGORY.ICON}}"></ion-icon>
          <ion-label class="ion-padding-start">
            {{ ENTRY.CATEGORY.TITLE }}
          </ion-label>
        </ion-item>
      </ion-item-group>
      <ng-container *ngIf="(ENTRY.IS_CLICKED || showAllFactories)">
        <ion-item lines="none" *ngFor="let item of ENTRY.FILTERED_FACTORIES" [routerLink]=[ITEM.ID]>
          <ion-label style="cursor: pointer" class="ion-text-wrap">
            <ion-text color="primary">
              <h3>{{ ITEM.NAME }}</h3>
            </ion-text>
            <small class="custom-channels-text">{{ ITEM.DESCRIPTION }}</small>
          </ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
