<ion-content>
  <ion-searchbar style="--background: var(--ion-color-searchbar-background); color:var(--ion-color-searchbar-text);"
    (ionChange)="updateFilter($EVENT.DETAIL.VALUE)"></ion-searchbar>

  <ion-list>
    <ng-container *ngFor="let entry of list">
      <ion-item-group>
        <ion-item lines="inset" *ngIf="ENTRY.FILTERED_COMPONENTS.LENGTH>= 1">
          <ion-icon name="{{ENTRY.CATEGORY.ICON}}"></ion-icon>
          <ion-label class="ion-padding-start">
            {{ ENTRY.CATEGORY.TITLE }}
          </ion-label>
        </ion-item>
      </ion-item-group>
      <ion-item lines="none" *ngFor="let item of ENTRY.FILTERED_COMPONENTS" [routerLink]=ITEM.ID>
        <ion-label style="cursor: pointer" class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ ITEM.ALIAS }}
              <span *ngIf="ITEM.ID !== ITEM.ALIAS"> ({{ ITEM.ID }})</span>
              <small *ngIf="!ITEM.IS_ENABLED"> (<span translate>GENERAL.COMPONENT_INACTIVE</span>)</small>
            </h3>
          </ion-text>
          <ng-container *ngIf="CONFIG.FACTORIES[ITEM.FACTORY_ID] as factory">
            <p class="custom-channels-text">{{ FACTORY.NAME }} <small>({{ FACTORY.DESCRIPTION }})</small></p>
          </ng-container>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
