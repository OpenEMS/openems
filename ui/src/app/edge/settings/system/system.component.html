<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">

      <ion-col size="12" size-sm="8" *ngIf="canSeeSystemRestart">
        <oe-maintenance></oe-maintenance>
      </ion-col>

      <ion-col size="12" size-sm="8">
        <ion-card>
          <ngx-spinner [name]="spinnerId"></ngx-spinner>
          <ng-container *ngIf="edge">
            <ion-item color="light">
              <ion-icon slot="start" name="cloud-download-outline" color="primary"></ion-icon>
              <ion-label>
                <span>Systemupdate</span>
                <span *ngIf="environment.backend === 'OpenEMS Backend'"> f√ºr {{ edge.id }}</span>
              </ion-label>
            </ion-item>
            <ion-card-content>
              <oe-system-update [edge]="edge"></oe-system-update>
            </ion-card-content>
          </ng-container>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <changelog></changelog>
</ion-content>
