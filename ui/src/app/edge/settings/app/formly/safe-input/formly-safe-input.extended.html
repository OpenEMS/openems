<ion-item (click)="onSelectItem()" [disabled]="FORM_CONTROL.DISABLED" [button]="!FORM_CONTROL.DISABLED">
    <ion-label [position]="TO.LABEL_POSITION" style="max-width:none">
        <span>{{ TO.LABEL }}</span>
        <span *ngIf="TO.REQUIRED && TO.HIDE_REQUIRED_MARKER !== true">*</span>
        <span *ngIf="TO.DESCRIPTION"><br /><small> {{ TO.DESCRIPTION }} </small></span>
    </ion-label>
    <div *ngIf="displayType === 'boolean'; else noBoolean">
        <ion-checkbox [checked]="model[pathToDisplayValue]" disabled="true"></ion-checkbox>
    </div>
    <ng-template #noBoolean>
        <ion-text>{{getValue()}}</ion-text>
        <ion-icon name="caret-down-outline"></ion-icon>
    </ng-template>
</ion-item>

<!-- TODO same as in form-field wrapper; maybe extract error message into separate wrapper -->
<ion-item lines="none" *ngIf="showError">
    <ion-label>
        <ion-text color="danger">
            <p>
                <formly-validation-message [field]="field"></formly-validation-message>
            </p>
        </ion-text>
    </ion-label>
</ion-item>
