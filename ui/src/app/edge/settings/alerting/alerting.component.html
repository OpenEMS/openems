<style>
  ion-select {
    max-width: 100% !important;
    margin: auto;
    padding: 0;
    vertical-align: middle;
  }
</style>

<ion-content>
  <!-- Loading Spinner -->
  <ngx-spinner [name]="spinnerId"></ngx-spinner>

  <!-- User Settings View -->
  <ion-grid *ngIf="!error; else error_view">
    <!-- Current User View -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" *ngIf="currentUserInformation as cuser">
        <ion-card>
          <ion-item lines="full" color="light">
            <ion-icon slot="start" name="settings-outline" color="primary"></ion-icon>
            <ion-label>
              <span>{{user.name}}</span>
            </ion-label>
            <oe-help-button key="SETTINGS_ALERTING"></oe-help-button>
          </ion-item>
          <ion-card-content>
            <form>
              <formly-form [model]="currentUserForm.model" [fields]="currentUserForm.fields"
                [options]="currentUserForm.options" [form]="currentUserForm.formGroup">
              </formly-form>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Other Users View -->
    <ng-container *ngIf="otherUserInformation as oUser">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-item lines="full" color="light">
              <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
              <ion-label>
                <span translate>Menu.otherUser</span>
              </ion-label>
            </ion-item>

            <ion-card-content>
              <form [formGroup]="otherUserForm">
                <ion-item>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="6">
                        <ion-label class="wrap-text">
                          <span translate>Menu.user</span>
                        </ion-label>
                      </ion-col>
                      <ion-col size="3">
                        <ion-label class="wrap-text">
                          <span translate>Edge.Config.ALERTING.ACTIVATE</span>
                        </ion-label>
                      </ion-col>
                      <ion-col size="3">
                        <ion-label class="wrap-text">
                          <span translate>Edge.Config.ALERTING.DELAY</span>
                        </ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-item>
                <ion-item>
                  <ion-grid>
                    <ion-row *ngFor="let user of oUser; let i = index;" [formGroupName]="user.userLogin"
                      style="align-items: center;" [ngClass]="(i % 2 === 0) ? '' : 'even-row'">
                      <ion-col size="6">
                        <ion-label>
                          {{user.userLogin}}
                        </ion-label>
                      </ion-col>
                      <ion-col size="3">
                        <ion-checkbox formControlName="isOfflineActive" style="margin: 0;">
                        </ion-checkbox>
                      </ion-col>
                      <ion-col size="3">
                        <ion-select mode="md" class="custom-options" interface="popover"
                          formControlName="offlineEdgeDelay" style="max-width: 100% !important; margin: 0; padding: 0;"
                          *ngIf="otherUserForm.controls[user.userLogin].value['isOfflineActive']">
                          <ion-select-option *ngFor="let option of defaultValues[AlertingType.OFFLINE]"
                            [value]="option.value">
                            {{option.label}}
                          </ion-select-option>
                        </ion-select>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-item>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>

  <!-- Error View -->
  <ng-template #error_view>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-item lines="full" color="light">
              <ion-icon slot="start" name="warning-outline" color="danger"></ion-icon>
              <ion-label color="danger" translate>
                General.fault
              </ion-label>
              <oe-help-button key="SETTINGS_ALERTING"></oe-help-button>
            </ion-item>

            <ion-card-content>
              <ion-label color="danger" expand="block" color="danger">
                <span>{{error.message}}</span>
              </ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>

<!-- Save Button -->
<ion-footer *ngIf="isDirty()">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <form (ngSubmit)="setUsersAlertingConfig()">
          <ion-button expand="block" type="submit" color="primary" translate>
            General.save
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
