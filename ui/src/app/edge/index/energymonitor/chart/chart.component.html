<ngx-loading [show]="loading"></ngx-loading>
<div #energymonitorChart fxLayout fxFlex fxLayout="wrap column" fxLayoutAlign="center center">
  <svg style.width="{{ width }}px" style.height="{{ height }}px">
    <!-- !graphic -->
    <svg:g [attr.transform]="translation">
      <svg:g consumptionsection />
      <svg:g gridsection />
      <svg:g productionsection />
      <svg:g storagesection />
    </svg:g>
  </svg>


  <!-- legend -->
  <div fxHide fxShow.xs fxLayout fxLayout="row wrap" style="margin: 20px">
    <div fxFlex="50%">
      <svg text-wrap style="width:20px; height:20px; background-color:#000000" /> {{ gridSection.name }}
    </div>
    <div fxFlex="50%">
      <svg style="width:20px; height:20px; background-color: #008dd2" /> {{ productionSection.name }}
    </div>
    <div fxFlex="50%">
      <svg style="width:20px; height:20px; background-color:#fdc507" /> {{ consumptionSection.name }}
    </div>
    <div fxFlex="50%">
      <svg style="width:20px; height:20px; background-color:#009846" /> {{ storageSection.name }}
    </div>
  </div>
</div>
