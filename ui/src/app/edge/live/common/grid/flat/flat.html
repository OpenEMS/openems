<oe-flat-widget [icon]="icon" [title]="'General.grid' | translate" (click)="presentModal()">
  @if (isActivated) {
    <oe-flat-widget-line [name]="'General.state'| translate" [value]="gridState" [leftColumnWidth]="10">
    </oe-flat-widget-line>
    <oe-flat-widget-horizontal-line></oe-flat-widget-horizontal-line>
  }
  <oe-flat-widget-line [name]="'General.gridSellAdvanced' | translate" [value]="gridSellPower"
    [converter]="CONVERT_WATT_TO_KILOWATT">
  </oe-flat-widget-line>
  <oe-flat-widget-line [name]="'General.gridBuyAdvanced'| translate" [value]="gridBuyPower"
    [converter]="CONVERT_WATT_TO_KILOWATT">
  </oe-flat-widget-line>
  @if (gridMode === GridMode.OFF_GRID) {
    <oe-flat-widget-line [name]="'General.offGrid' | translate">
    </oe-flat-widget-line>
  }
</oe-flat-widget>
