<oe-flat-widget [icon]="{name: 'oe-grid', color:'dark'}" [title]="'General.grid' | translate" (click)="presentModal()">
  <oe-flat-widget-line [name]="'General.gridBuyAdvanced'| translate" [value]="gridBuyPower"
    [converter]="CONVERT_WATT_TO_KILOWATT">
  </oe-flat-widget-line>
  <oe-flat-widget-line [name]="'General.gridSellAdvanced' | translate" [value]="gridSellPower"
    [converter]="CONVERT_WATT_TO_KILOWATT">
  </oe-flat-widget-line>
  <oe-flat-widget-line *ngIf="gridMode === GridMode.OFF_GRID" [name]="'General.offGrid' | translate">
  </oe-flat-widget-line>
</oe-flat-widget>
