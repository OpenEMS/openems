<ng-container *ngIf="isInitialized">
    <oe-flat-widget (click)="presentModal()" [icon]="{name:'swap-vertical-outline', color:'normal'}"
        [title]="COMPONENT.ALIAS">
        <oe-flat-widget-line [name]="'GENERAL.STATE' | translate" [value]="propertyMode"
            [converter]="CONVERT_MANUAL_ON_OFF">
        </oe-flat-widget-line>

        <ng-container *ngIf="propertyMode === 'MANUAL_ON'">
            <oe-flat-widget-line [name]="CHARGE_DISCHARGE_POWER.NAME" [value]="CHARGE_DISCHARGE_POWER.VALUE"
                [converter]="CONVERT_WATT_TO_KILOWATT">
            </oe-flat-widget-line>
        </ng-container>
    </oe-flat-widget>
</ng-container>
