<oe-navigation-view [title]="COMPONENT.ALIAS" [component]="component" [formGroup]="formGroup" *ngIf="isInitialized">

    <oe-modal-buttons [formGroup]="formGroup" controlName="mode" [component]="component" [buttons]="[
    { name: ('GENERAL.OFF' | translate), value: 'OFF', icon: {color:'primary', name: 'power-outline'}},
    { name: 'Low', value: 'MANUAL_LOW', icon: {color:'primary', name: 'caret-down-circle-outline'}},
    { name: 'High', value: 'MANUAL_HIGH', icon: {color:'primary', name: 'caret-up-circle-outline'}},
    { name: ('GENERAL.AUTOMATIC' | translate), value: 'AUTOMATIC', icon: {color:'primary', name: 'timer-outline'}}]">
    </oe-modal-buttons>

    @if (FORM_GROUP.VALUE.MODE !== 'OFF') {
    <oe-modal-horizontal-line></oe-modal-horizontal-line>
    <oe-modal-line name="Power Consumption" [converter]="Utils.CONVERT_WATT_TO_KILOWATT"
        [channelAddress]="COMPONENT.ID + '/ActivePower'"></oe-modal-line>
    }

    <oe-modal-horizontal-line></oe-modal-horizontal-line>

    <oe-modal-line name="Floor Actual" [converter]="Utils.CONVERT_DEZIDEGREE_CELSIUS_TO_DEGREE_CELSIUS"
        [channelAddress]="COMPONENT.ID + '/FloorActual'"></oe-modal-line>

    @if (FORM_GROUP.VALUE.MODE !== 'OFF') {
    <oe-modal-line name="Floor Target" [converter]="Utils.CONVERT_DEZIDEGREE_CELSIUS_TO_DEGREE_CELSIUS"
        [channelAddress]="COMPONENT.ID + '/FloorTarget'"></oe-modal-line>
    }
    <oe-modal-horizontal-line></oe-modal-horizontal-line>

    <oe-modal-line name="Ambient Actual" [converter]="Utils.CONVERT_DEZIDEGREE_CELSIUS_TO_DEGREE_CELSIUS"
        [channelAddress]="COMPONENT.ID + '/AmbientActual'"></oe-modal-line>
    @if (FORM_GROUP.VALUE.MODE !== 'OFF') {
    <oe-modal-line name="Ambient Target" [converter]="Utils.CONVERT_DEZIDEGREE_CELSIUS_TO_DEGREE_CELSIUS"
        [channelAddress]="COMPONENT.ID + '/AmbientTarget'"></oe-modal-line>
    }

    @if (FORM_GROUP.VALUE.MODE === 'AUTOMATIC') {
    <oe-modal-horizontal-line></oe-modal-horizontal-line>

    <oe-modal-line [channelAddress]="COMPONENT.ID + '/_PropertySchedule'">
    </oe-modal-line>
    }
</oe-navigation-view>
