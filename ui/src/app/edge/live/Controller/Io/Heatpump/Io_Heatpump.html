@if (isInitialized) {
  <oe-flat-widget button (click)="presentModal()"
    [icon]="{color: 'normal', name: 'flame', size: 'medium'}" [title]="component.alias">
    @if (isConnectionSuccessful) {
      <oe-flat-widget-line [name]="'General.state'|translate" [value]="statusValue">
      </oe-flat-widget-line>
    }
    <oe-flat-widget-line [name]="'General.mode'| translate" [value]="mode | translate">
    </oe-flat-widget-line>
  </oe-flat-widget>
}
