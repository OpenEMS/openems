<oe-flat-widget button (click)="presentModal()" *ngIf="isInitialized"
    [icon]="{color: 'normal', name: 'flame', size: 'medium'}" [title]="component.alias">

    <oe-flat-widget-line *ngIf="isConnectionSuccessful" [name]="'General.state'|translate" [value]="statusValue">
    </oe-flat-widget-line>

    <oe-flat-widget-line [name]="'General.mode'| translate" [value]="mode | translate">
    </oe-flat-widget-line>
</oe-flat-widget>
