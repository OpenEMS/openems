<ng-container *ngIf="isInitialized">
  <ng-container *ngVar="(COMPONENT.ID === COMPONENT.ALIAS ? OUTPUT_CHANNEL.CHANNEL_ID : COMPONENT.ALIAS) as name">
    <oe-flat-widget [icon]="icon" [title]="name | translate">
      <oe-flat-widget-line [name]="name | translate" [value]="state">
      </oe-flat-widget-line>
    </oe-flat-widget>
  </ng-container>
</ng-container>
