@if(isInitialized){
<oe-modal [title]="this.component.alias" [component]="component" [formGroup]="formGroup">

  @if(readOnly){
  <ng-container>
    <oe-modal-horizontal-line></oe-modal-horizontal-line>
    <oe-modal-line [name]="'General.state'| translate" [value]="controlMode | translate"
      [converter]="CONVERT_ENERIX_CONTROL_STATE"></oe-modal-line>
    <oe-modal-horizontal-line></oe-modal-horizontal-line>
  </ng-container>
  } @else {
  <oe-modal-line [name]="'Edge.Index.Widgets.ENERIX_CONTROL.OVERWRITE_MODE'| translate" [value]="controlMode"
    [converter]="CONVERT_ENERIX_CONTROL_STATE"></oe-modal-line>
  <oe-modal-line [name]="'General.state' | translate" [value]="overwriteLabel">
  </oe-modal-line>

  <oe-modal-horizontal-line></oe-modal-horizontal-line>
  <oe-modal-buttons [formGroup]="formGroup" controlName="mode" [component]="component" [buttons]="[
        { name: ('General.on' | translate), value: 'REMOTE_CONTROL', icon: {color:'primary', name: 'play-outline'}},
        { name: ('General.off' | translate), value: 'OFF', icon: {color:'danger', name: 'stop-circle-outline'}}]">
  </oe-modal-buttons>

  <ng-container *ngIf="formGroup.value.mode === 'REMOTE_CONTROL'">

    <oe-modal-horizontal-line></oe-modal-horizontal-line>
    <oe-modal-line [name]="'Edge.Index.Widgets.ENERIX_CONTROL.NOTE' | translate" style="font-weight: bold;">
    </oe-modal-line>
    <oe-modal-info-line [info]="'Edge.Index.Widgets.ENERIX_CONTROL.OVERWRITE_INFO' | translate">
    </oe-modal-info-line>
  </ng-container>

  <oe-modal-horizontal-line></oe-modal-horizontal-line>
  }
</oe-modal>
}
