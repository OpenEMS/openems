<ion-row class="ion-justify-content-center ion-align-items-center" style="margin-top: 5%;">
    <ion-col size="2" class="ion-text-center">
        <ion-icon padding-right [color]="icon.color || 'primary'" [size]="icon.size || 'large'"
            [name]="icon.name || 'alert-outline'"></ion-icon>
    </ion-col>
    <ion-col size="10">
        <ion-note class="ion-text-wrap ion-text-center"><small>{{text}}</small>
        </ion-note>
    </ion-col>
</ion-row>
