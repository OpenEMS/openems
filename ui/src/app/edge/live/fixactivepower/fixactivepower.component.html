<ion-card button (click)="presentModal()" *ngIf="component != null">
    <ion-item lines="full" color="light">
        <ion-icon slot="start" color="primary" name="swap-vertical-outline"></ion-icon>
        <ion-label>FixActivePower</ion-label>
    </ion-item>
    <ion-card-content>
        <table class="full_width">
            <tr>
                <td style="width: 65%" translate>
                    General.state
                </td>
                <td style="width: 35%" class="align_right" translate>
                    <ng-container *ngIf="component.properties.mode == 'MANUAL_ON'">
                        General.on
                    </ng-container>
                    <ng-container *ngIf="component.properties.mode == 'MANUAL_OFF'">
                        General.off
                    </ng-container>
                    <ion-icon
                        *ngIf="component.properties.mode != 'MANUAL_OFF' && component.properties.mode != 'MANUAL_ON'"
                        name="help-outline"></ion-icon>
                </td>
            </tr>
            <tr *ngIf="component.properties.power >= 0">
                <td style="width: 65%" translate>
                    General.dischargePower
                </td>
                <td style="width: 35%" class="align_right">
                    {{ component.properties.power | unitvalue:'kW' }}
                </td>
            </tr>
            <tr *ngIf="component.properties.power < 0">
                <td style="width: 65%" translate>
                    General.chargePower
                </td>
                <td style="width: 35%" class="align_right">
                    {{ (component.properties.power) * -1 | unitvalue:'kW' }}
                </td>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
