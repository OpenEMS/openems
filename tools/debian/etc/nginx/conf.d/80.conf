#
# Attention: Do not edit this file! It might be overwritten at the next
# automatic system update

server {
	listen 80;
	server_name openems;
	
	# OpenEMS Web-Interface
	location / {
		root	/usr/share/openems-fems/www;
		index	index.html index.htm;

		error_page	404	=200	/index.html;
	}

	# Proxy for OpenEMS REST-Api
	location /rest/ {
		proxy_pass			http://127.0.0.1:8084/rest/;

		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Proto https;
	}

	# Proxy for OpenEMS Websocket
	location /websocket {
		proxy_pass	http://127.0.0.1:8085;

		proxy_http_version	1.1;
		proxy_set_header	Upgrade $http_upgrade;
		proxy_set_header	Connection "upgrade";
	}

	# Proxy for Grafana
	location /grafana/ {
		proxy_pass	http://127.0.0.1:3000;

		rewrite	^/grafana/(.*)  /$1 break;
		proxy_set_header	Host $host;
	}
}
