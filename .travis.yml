sudo: false

language: java

jdk:
  - openjdk8

install: ./gradlew --version

script: ./gradlew aggregatedJavadocs --continue

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: develop
  repo: sfeilmeier/openems.io
  target-branch: master
  local-dir: build/docs/javadoc