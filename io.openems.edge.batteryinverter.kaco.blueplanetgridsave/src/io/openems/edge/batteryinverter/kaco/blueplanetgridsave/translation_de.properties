waitingForFeedIn = Code 1: Selbsttest: Netzparameter und Generatorspannung werden überprüft.
insufficientBatteryVoltage = Code 2: Unzureichende Generatorspannung / unzureichende Batteriespannung: Ungenügende Batteriespannung und Leistung, Status vor dem Übergang in oder aus dem Standby.
yieldCounterForDaily = Ertragszähler für tägliche und jährliche Erträge werden angezeigt
selfTestInProgrCheck = Code 8: Selbsttest läuft 
temperatureInUnitToo = Code 10: Temperatur im Gerät zu hoch: Mögliche Ursachen: Umgebungstemperatur zu hoch, Lüfter verdeckt oder Gerätestörung.
powerLimitationIfThe = Code 11: Leistungsbegrenzung: Die Temperatur der Steuerplatine ist zu hoch: Dies ist eine Schutzfunktion, um mögliche Schäden durch zu hohe Temperaturen zu verhindern.
powadorprotectDisconnection = Code 17: Powador-Schutzabschaltung: Abschaltung durch externe Netzschutzfunktion: Messwerte der Netzparameter außerhalb der zulässigen Grenzwerte. Abschaltung durch Netzschutz ausgelöst.
residCurrentShutdown = Code 18: Fehlerstromabschaltung: Fehlerstrom wurde erkannt: Die Einspeisung wurde unterbrochen.
generatorInsulation = Code 19: Generator-Isolationsfehler: Isolationswiderstand von DC-/DC+ zu PE zu niedrig.
activeRampLimitation = Code 20: Leistungsrampe aktiv: Interne Rampe, z.B. : \"Ramp Up\" 10 %/ Min-nach einer Überspannung beispielsweise begrenzt das Gerät die Leistung und fährt langsam wieder hoch.
voltageTransFaultCurrent = Code 30: Spannungsübertragungsfehler: Strom- und Spannungsmessung im Gerät sind nicht plausibel.
selfTestErrorTheInternal = Code 32: Selbsttestfehler: Der interne Netztrennrelais-Test ist fehlgeschlagen: Benachrichtigen Sie Ihre Elektrofachkraft, wenn der Fehler wiederholt auftritt!
dcFeedinErrorTheDc = Code 33: Fehler bei der DC-Einspeisung: Die Gleichstromeinspeisung hat den zulässigen Wert überschritten: Diese DC-Einspeisung kann durch Netzbedingungen verursacht sein und muss nicht unbedingt ein Fehler sein.
internalCommunication = Code 34: Interner Kommunikationsfehler: Bei der internen Datenübertragung ist ein Kommunikationsfehler aufgetreten.
protectionShutdownSw = Code 35: Schutzabschaltung (Software): Abschaltung zum Schutz des Geräts aufgrund eines Messwerts außerhalb des zulässigen Bereichs. Mögliche Ursachen: -Netzüberspannung (jede Phase wird überwacht), -Zwischenkreisüberspannung, -Asymmetrischer Zwischenkreis, -Netzüberstrom (jede Phase wird überwacht), -Interne Referenzspannung
protectionShutdownHw = Code 36: Schutzabschaltung (Hardware): Abschaltung zum Schutz des Geräts aufgrund eines Messwerts außerhalb des zulässigen Bereichs. Mögliche Ursachen: -Netzüberspannung (jede Phase wird überwacht), -Zwischenkreisüberspannung, -Asymmetrischer Zwischenkreis, -Netzüberstrom (jede Phase wird überwacht), -Interne Referenzspannung
errorGeneratorVoltage = Code 38: Batteriefehler: Überspannung: Die Batteriespannung ist zu hoch.
lineFailureUndervoltage1 = Code 41: Netzfehler-Unterspannung L1: Die Spannung einer Netzphase ist zu niedrig, Einspeisung nicht möglich. Die betroffene Phase wird angezeigt. 
lineFailureOvervoltage1 = Code 42: Netzfehler-Überspannung L1: Die Spannung einer Netzphase ist zu niedrig, Einspeisung nicht möglich. Die betroffene Phase wird angezeigt.
lineFailureUndervoltage2 = Code 43: Netzfehler-Unterspannung L2: Die Spannung einer Netzphase ist zu niedrig, Einspeisung nicht möglich. Die betroffene Phase wird angezeigt.
lineFailureOvervoltage2 = Code 44: Netzfehler-Überspannung L2: Die Spannung einer Netzphase ist zu niedrig, Einspeisung nicht möglich. Die betroffene Phase wird angezeigt. 
lineFailureUndervoltage3 = Code 45: Netzfehler-Unterspannung L3: Die Spannung einer Netzphase ist zu niedrig, Einspeisung nicht möglich. Die betroffene Phase wird angezeigt.
lineFailureOvervoltage3 = Code 46: Netzfehler-Überspannung L3: Die Spannung einer Netzphase ist zu niedrig, Einspeisung nicht möglich. Die betroffene Phase wird angezeigt.
gridFailurePhaseToPhase = Code 47: Netzfehler-Phasen-zu-Phasen-Spannung:Die Fehlermeldung zeigt an, dass die Phasen-zu-Phasen-Spannungen außerhalb der zulässigen Grenzwerte liegen (Grenzwerte sind länderspezifisch). Ein deutlicher Spannungsanstieg in der Anlage kann durch einen zu kleinen Kabelquerschnitt verursacht werden. 
lineFailureUnderfreq = Code 48: Netzfehler-Unterfrequenz: Der gemessene Wert der Netzfrequenz liegt außerhalb des zulässigen Bereichs (länderspezifisch). Die Netzfrequenz liegt unter der eingestellten Mindestfrequenz.
lineFailureOverfreq = Code 49: Netzfehler-Überfrequenz: Der gemessene Wert der Netzfrequenz liegt außerhalb des zulässigen Bereichs (länderspezifisch). Die Netzfrequenz liegt über der eingestellten Mindestfrequenz.
lineFailureAverage = Code 50: Netzfehler-Mittlere Spannung: Die Netzspannungsmessung gemäß EN 50160 hat den maximal zulässigen Grenzwert überschritten. Dieser Fehler kann netzbedingt sein.
waitingForReactivation = Code 57: Warten auf Wiederverbindung: Wartezeit des Geräts nach einem Fehler.
controlBoardOvertemp = Code 58: Übertemperatur Steuerplatine: Temperatur im Gerät zu hoch. Abschaltung zum Schutz vor Hardwareschäden.
selfTestErrorAFault = Code 59: Selbsttestfehler: Während eines Selbsttests ist ein Fehler aufgetreten-Elektrofachkraft kontaktieren.
generatorVoltageToo = Code 60: Generator-/Batteriespannung zu hoch: Einspeisung startet erst, wenn Batteriespannung unter einen definierten Wert fällt.
externalLimitXThe = Code 61: Externe Begrenzung: Der Netzbetreiber fordert eine Reduzierung der Wirkleistung. Dies ist keine Fehlermeldung, lediglich eine Statusmeldung. Wird ausschließlich Blindleistung vorgegeben, wird dieser Status nicht angezeigt.
pFFrequencydependent = Code 63: Frequenzabhängige Leistungsänderung: Die Einspeiseleistung wird ab einem bestimmten Frequenzwert linear verändert. Diese Anforderung ist länderspezifisch. Es handelt sich um ein vorgesehenes Verhalten. Keine Anzeige im Display (verhält sich wie der normale Einspeisebetrieb mit Status\u202F4, daher keine blinkende Einspeise-LED). Sichtbar in den Servicelogdateien sowie über proLOG/Portal. Mit Aktivierung bestimmter Ländereinstellungen wird die frequenzabhängige Leistungsänderung aktiviert. 
outputCurrentLimiting = Code 64: Ausgangsstrombegrenzung: Leistungsbegrenzung, da der maximal zulässige Einspeisestrom je Phase erreicht wurde. Dies ist eine Schutzfunktion des Geräts. Der AC-Strom wird begrenzt, sobald der festgelegte Maximalwert erreicht ist. 
faultAtPowerSection = Code 67: Fehler im Leistungsteil 1: Fehler im Leistungsteil-Elektrofachkraft  kontaktieren.
fan1ErrorTheFanIs = Code 70: Lüfterfehler 1: Ausfall des ersten externen Lüfters oder des zugehörigen Tachosignals. Die Leistung wird nicht direkt reduziert-die Begrenzung erfolgt temperaturgesteuert. Alle drei LEDs am Gerät leuchten.
standaloneGridErrStandalone = Code 73: Inselnetzfehler: Abschaltung, da kein AC-Netz mehr verfügbar ist. Die Inselnetzerkennung ist nur bei bestimmten Ländereinstellungen aktiv. 
externalIdlePowerRequirement = Code 74: Externe Blindleistungsanforderung: Netzbetreiber begrenzt Einspeisung durch übermittelten Blindleistungsfaktor.
selftest = Code 75: Selbsttest läuft: Kein Fehler, nur Statusanzeige.
insulationMeasurement = Code 79: Isolationsmessung: Isolationsmessung des PV-Generators wird durchgeführt
insulationMeasNotPossible = Code 80: Isolationsmessung nicht möglich: Die Isolationsmessung kann nicht durchgeführt werden, da die Generatorspannung zu stark schwankt.
protectionShutdownLine1 = Code 81: Schutzabschaltung Netzspannung L1: Auf einem Leiter wurde eine Überspannung erkannt. Ein interner Schutzmechanismus hat den Leistungspfad zum Schutz vor Schäden vom Netz trennt
protectionShutdownLine2 = Code 82: Schutzabschaltung Netzspannung L2: Auf einem Leiter wurde eine Überspannung erkannt. Ein interner Schutzmechanismus hat den Leistungspfad zum Schutz vor Schäden vom Netz trennt. Bei wiederholtem Auftreten -Elektrofachkraft  kontaktieren.
protectionShutdownLine3 = Code 83: Schutzabschaltung Netzspannung L3: Auf einem Leiter wurde eine Überspannung erkannt. Ein interner Schutzmechanismus hat den Leistungspfad zum Schutz vor Schäden vom Netz trennt. Bei wiederholtem Auftreten-Elektrofachkraft  kontaktieren.
protectionShutdownUndervolt = Code 84: Schutzabschaltung DC-Link Unterspannung: Diese Meldung erscheint, wenn der Mindestwert der Zwischenkreisspannung nicht erreicht wird. Wenn das Gerät die Einspeisung beendet, liegt ein Fehler vor. Andernfalls ist ein stark induktives Netz dafür verantwortlich.
protectShutdownOvervolt = Code 85: Schutzabschaltung DC-Link Überspannung: Wenn der Maximalwert der Zwischenkreisspannung überschritten wird, wird dies angezeigt. Stoppt das Gerät die Einspeisung, liegt ein Fehler vor.
protectShutdownDcLink = Code 86: Schutzabschaltung DC-Link unsymmetrisch: Diese Meldung erscheint, wenn der Mindestwert der Zwischenkreisspannung nicht erreicht wird. Stoppt das Gerät die Einspeisung, liegt ein Fehler vor. Andernfalls ist ein stark induktives Netz dafür verantwortlich.
protectShutdownOvercurrent1 = Code 87: Schutzabschaltung Überstrom L1: Ein Leiterstrom ist zu hoch. Ein interner Schutzmechanismus hat das Gerät zum Schutz vor Schäden abgeschaltet.
protectShutdownOvercurrent2 = Code 88: Schutzabschaltung Überstrom L2: Ein Leiterstrom ist zu hoch. Ein interner Schutzmechanismus hat das Gerät zum Schutz vor Schäden abgeschaltet.
protectShutdownOvercurrent3 = Code 89: Schutzabschaltung Überstrom L3: Ein Leiterstrom ist zu hoch. Ein interner Schutzmechanismus hat das Gerät zum Schutz vor Schäden abgeschaltet.
buffer1SelfTestError = Code 93: Selbsttestfehler Puffer 1: Steuerplatine defekt -Elektrofachkraft oder Hersteller-Service informieren
selfTestErrorBuffer = Code 94: Selbsttestfehler Puffer 2: Steuerplatine defekt -Elektrofachkraft oder Hersteller-Service kontaktieren
relay1SelfTestError = Code 95: Selbsttestfehler Relais 1: Leistungsteil defekt -bitte KACO-Service benachrichtigen
relay2SelfTestError = Code 96: Selbsttestfehler Relais 2: Leistungsteil defekt -Elektrofachkraft oder Hersteller-Service kontaktieren
protectionShutdownOvercurrent = Code 97: Schutzabschaltung-Überstrom HW: Zu hohe Einspeisung-Gerät wurde vollständig vom Netz getrennt
protectShutdownHwGte = Code 98: Schutzabschaltung HW-Gate-Treiber: "Interner Schutzmechanismus hat das Gerät vollständig vom Netz getrennt. Bitte informieren Sie Ihre Elektrofachkraft oder den Kundendienst des Systemherstellers."
protectShutdownHwBuffer = Code 99: Schutzabschaltung HW-Puffer: "Interner Schutzmechanismus hat das Gerät vollständig vom Netz getrennt. Bitte informieren Sie Ihre Elektrofachkraft oder den Kundendienst des Systemherstellers."
protectShutdownHwOverheating = Code 100: Schutzabschaltung HW-Übertemperatur: Gerät wurde wegen zu hoher Temperaturen im Gehäuse abgeschaltet
plausibilityFaultAfi = Code 104: Plausibilitätsfehler AFI-Modul: Das Gerät hat wegen unplausibler interner Messwerte abgeschalten-bitte KACO-Service benachrichtigen
plausibilityFaultRelay = Code 105: Plausibilitätsfehler Relais: Spannung vor und zwischen den Relais prüfen -Differenz darf max. 24\u202FV betragen
plausibilityErrorDcdc = Code 106: Plausibilitätsfehler DC/DC-Wandler: 
checkSurgeProtection = Code 107: Überspannungsschutz prüfen: Überspannungsschutz (sofern im Gerät vorhanden) wurde ausgelöst und muss gegebenenfalls zurückgesetzt werden.
externalCommunication = Code 196: Kommunikationsfehler FEMS-KACO: Kommunikationsfehler zwischen FEMS und KACO
symmetryErrorParallel = Code 197: Symmetriefehler Parallelschaltung: Stromflüsse zu hoch für zwei oder mehr parallel geschalteten bidirektionalen Einspeisewechselrichtern. Zwischenkreis der parallel geschalteten Geräte sowie die Symmetrie synchronisieren.
batteryDisconnected = Code 198: Batterie getrennt: Verbindung zur Batterie unterbrochen. Verbindung prüfen. Die Batteriespannung könnte außerhalb der parametrierten Grenzwerte liegen.
batteryConstraintsMissing = Code 199: Batterieparameter fehlen: 
waitingForFaultAcknowledgement = Code 215: Warten auf Fehlerquittierung: Nach einem Fehler wird der Status nicht automatisch zurückgesetzt -Rücksetzung durch EMS notwendig.
prechargeUnitFault = Code 218: Fehler in Vorladeeinheit: Die Vorladeeinheit (PCU) hat einen Fehler erkannt
readyForPrecharging = Code 219: Bereit zum Vorladen: Vorladeeinheit ist bereit zum Vorladen
prechargePrechargeUnit = Code 220: Vorladen: Vorladeeinheit führt den Vorladevorgang durch
waitForCooldownTime = Code 221: Wartezeit zur Abkühlung: Zum Schutz vor thermischer Überlastung muss zwischen den Vorladevorgängen eine Abkühlzeit > eingehalten werden.
dischargeLimitsReached = Code 222: Entladegrenzen erreicht. Die Entladezeit wird reduziert, um Entladegrenzen (Endspannung und maximaler Entladestrom) einzuhalten. Zum Schutz der Batterie vor Überlastung (Überschreitung der Ladeschlussspannung: U_DC > Umincharge) erfolgt automatisch eine Entladung mit geringer Leistung.
chargeLimitsReached = Code 223: Ladegrenzen erreicht. Die Entladeleistung wird reduziert, um die Entladegrenzen (Endspannung und maximaler Entladestrom) einzuhalten. Zum Schutz der Batterie vor Überlastung (Überschreitung der Ladeschlussspannung: U_DC > Umincharge) erfolgt automatisch eine Entladung mit geringer Leistung.
batteryVoltageTooLow = Code 225: Batteriespannung zu niedrig. Wenn die Batteriespannung im Vergleich zur AC-Spannung zu niedrig ist (z.B. <662V bei 230Vac;→Udc<Uac*2.88), wartet das Gerät 120Sekunden plus Selbsttestzeit, bis das Verhältnis von AC- zu DC-Spannung wieder im zulässigen Bereich liegt. Nach Ablauf der Wartezeit wechselt das Gerät in den Fehlerstatus (Fehler 225 „Batteriespannung zu niedrig für Netzeinspeisung“).
protectiveShutdownCurrentAsymmetry = Code 227: Schutzabschaltung Stromunsymmetrie. Schutzabschaltung, die eine sichere Trennung des Geräts bei (hochohmigen) Netzfehlern gewährleistet. Während Netzereignissen können asymmetrische Ströme im Wechselrichter auftreten. Diese werden erkannt und führen zur Abschaltung.
protectiveShutdownVoltageAsymmetry = Code 228: Schutzabschaltung Spannungsunsymmetrie. Schutzabschaltung, die eine sichere Trennung des Geräts bei (hochohmigen) Netzfehlern gewährleistet. Bei Netzereignissen können asymmetrische Spannungen im Wechselrichter auftreten. Diese werden erkannt und führen zur Abschaltung.
dcVoltageError = Code 229: Fehler DC Spannung. Die Fehlerauslösung steht im Zusammenhang mit den Batteriegrenzwerten. Eine Überspannung wird dabei dauerhaft im PCU (1500VDC) gespeichert. „Reverse“ bedeutet, dass die Batterie verpolt angeschlossen wurde. Der Sammelfehler stammt vom PCU. Details sind über SunSpec 64201 auslesbar.
