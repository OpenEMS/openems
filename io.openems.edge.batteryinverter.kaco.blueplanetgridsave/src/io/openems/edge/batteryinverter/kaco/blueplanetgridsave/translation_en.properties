waitingForFeedIn = Code 1: Self-test: Grid parameters and generator voltage are being checked.
insufficientBatteryVoltage = Code 2: Insufficient generator voltage insufficient battery voltage: Insufficient battery voltage and power, status before the transition from or into standby. Yield counter for daily and annual yields are displayed.
yieldCounterForDaily = Yield counter for daily and annual yields are displayed
selfTestInProgrCheck = Code 8: Self-test in progress.
temperatureInUnitToo = Code 10: Temperature in unit too high: Possible causes: ambient temperature too high, fan covered, device fault.
powerLimitationIfThe = Code 11: Power limitation: The control board temperature is too high. This is a protective function to prevent possible damage due to too high temperature.
powadorprotectDisconnection = Code 17: HMI1: Powador-protect disconnection HMI2: External grid protection shutdown: Measured value for the grid parameters outside the set limit values. Shutdown was triggered by grid plant protection.
residCurrentShutdown = Code 18: Resid. current shutdown Residual current was detected. The feed-in was interrupted.
generatorInsulation = Code 19: Generator insulation fault Insulation fault: Insulation resistance from DC-/DC + to PE too low.
activeRampLimitation = Code 20: Power rampup active: Internal ramp limiting, e.g. "Ramp Up" 10 %/ Min. After an overvoltage has been detected, for example, the device limits its output and slowly ramps up again (RampUp).
voltageTransFaultCurrent = Code 30: Voltage trans. fault: Current and voltage measurement in the device are not plausible.
selfTestErrorTheInternal = Code 32; Self test error: The internal grid separation relay test has failed. Notify your authorised electrician if the fault occurs repeatedly!
dcFeedinErrorTheDc = Code 33: DC feed-in error: The DC feed-in has exceeded the permitted value. This DC feed-in can be caused in the device by grid conditions and may not necessarily indicate a fault.
internalCommunication = Code 34: Internal communication error: A communication error has occurred in the internal data transmission.
protectionShutdownSw = Code 35: Protect. shutdown SW: Due to a measured value that is outside the permissible range, a shutdown was carried out to protect the unit. Possible causes for shutdown: Mains overvoltage (each phase is monitored), DC link overvoltage, DC link asymmetrical, Mains current (each phase monitored), Internal reference voltage.
protectionShutdownHw = Code 36: Protection shutdown HW: Due to a measured value that is outside the permissible range, a shutdown was carried out to protect the unit. Possible causes for shutdown: Mains overvoltage (each phase is monitored), DC link overvoltage, DC link asymmetrical, Mains current (each phase monitored), Internal reference voltage.
errorGeneratorVoltage = Code 38: Batterie overvoltage error: The voltage of the battery is too high.
lineFailureUndervoltage1 = Code 41: Grid failure undervoltage L1: The voltage of a grid phase is too low; the grid cannot be fed into. The phase experiencing failure is displayed.
lineFailureOvervoltage1 = Code 42: Grid failure overvoltage L1: The voltage of a grid phase is too high; the grid cannot be fed into. The phase experiencing failure is displayed.
lineFailureUndervoltage2 = Code 43: Grid failure undervoltage L2: The voltage of a grid phase is too low; the grid cannot be fed into. The phase experiencing failure is displayed.
lineFailureOvervoltage2 = Code 44: Grid failure overvoltage L2: The voltage of a grid phase is too high; the grid cannot be fed into. The phase experiencing failure is displayed.
lineFailureUndervoltage3 = Code 45: Grid failure undervoltage L3: The voltage of a grid phase is too low; the grid cannot be fed into. The phase experiencing failure is displayed.
lineFailureOvervoltage3 = Code 46: Grid failure overvoltage L3: The voltage of a grid phase is too high; the grid cannot be fed into. The phase experiencing failure is displayed.
gridFailurePhaseToPhase = Code 47: Grid failure phase-to-phase voltage: Fault message indicates that the phase-phase voltages lie outside the permissible limits. (Limit values are country-specific.) A significant increase in voltage in the plant can be brought about by an overly small cable cross-section.
lineFailureUnderfreq = Code 48: Grid failure underfrequency: Measured value for grid frequency lies outside the permitted limit. Limit is country-specific. Grid frequency below set minimum grid frequency.
lineFailureOverfreq = Code 49: Grid failure overfrequency: Overfrequency. Measured value for grid frequency is above the permitted limit. This limit is country-specific.
lineFailureAverage = Code 50: Grid failure average voltage: The grid voltage measurement according to EN 50160 has exceeded the maximum permitted limit value. This fault may be grid-related.
waitingForReactivation = Code 57: Waiting for reconnect: Waiting time of the device following an error.
controlBoardOvertemp = Code 58: Control board overtemp: The temperature inside the unit was too high. The device shuts down to avoid hardware damage.
selfTestErrorAFault = Code 59: Self test error: A fault occurred during a self-test. Contact a qualified electrician.
generatorVoltageToo = Code 60: Excessive generator voltage/excessive battery voltage: The feed-in only starts when the battery voltage drops below a set value.
externalLimitXThe = Code 61: External limit: The grid operator requires an active power reduction. This is not a fault message, it is a status message. If only reactive power is specified, this status is not displayed.
pFFrequencydependent = Code 63: Frequency-dependent power change: The feed-in power is changed linearly from a certain frequency value. This requirement depends on the country. Required behaviour. No indication on the display (behaves like normal feed-in operation status 4, thus no flashing feed-in LED). Visible in service log files and via proLOG/portal. With the activation of certain country settings, the frequency-dependent power change is activated.
outputCurrentLimiting = Code 64: Output current limiting: Power limitation because the max. permissible value for the feed-in current per phase has been reached. This is a protective function of the device. The AC current is limited once the specified maximum value has been reached.
faultAtPowerSection = Code 67: Fault at power section 1: There is a fault in the power section. Contact a qualified electrician.
fan1ErrorTheFanIs = Code 70: Fault in fan 1: Failure in the 1st external fan or the corresponding tacho signal. The power is not reduced. This is done by way of temperature curtailment. All 3 LEDs light up on the device.
standaloneGridErrStandalone = Code 73: Standalone grid error: Shutdown since an AC grid is no longer available. Standalone grid detection is only active in certain country settings.
externalIdlePowerRequirement = Code 74: Externe Blindleistungsanforderung: The grid operator limits the feed-in power of the unit via the transmitted reactive power factor.
selftest = Code 75: Selftest in progress: No fault message, only a status.
insulationMeasurement = Code 79: Insulation measurement: PV generator's insulation is being measured.
insulationMeasNotPossible = Code 80: Insulation meas. not possible: The insulation measurement cannot be performed because the generator voltage is too volatile.
protectionShutdownLine1 = Code 81: Protection shutdown grid voltage L1: Overvoltage has been detected on a conductor. An internal protective mechanism has disconnected the device to protect it against damage.
protectionShutdownLine2 = Code 82: Protection shutdown line voltage L2: Overvoltage has been detected on a conductor. An internal protective mechanism has disconnected the device to protect it against damage. In case of repeated occurrence: Contact a qualified electrician.
protectionShutdownLine3 = Code 83: Protection shutdown DC link undervoltage L3: Overvoltage has been detected on a conductor. An internal protective mechanism has disconnected the device to protect it against damage. In case of repeated occurrence: Contact a qualified electrician.
protectionShutdownUndervolt = Code 84: Protection shutdown DC link undervoltage: This message appears if the minimum value of the DC link voltage is not reached. If the device stops feeding in, then there is a fault. Otherwise a highly inductive grid is responsible for this.
protectShutdownOvervolt = Code 85: Protection shutdown DC link overvoltage: If the max. value of the DC link voltage is exceeded, this will be displayed. If the device stops feeding in, then there is a fault.
protectShutdownDcLink = Code 86: Protect. shutdown unbal. DC link: This message appears if the minimum value of the DC link voltage is not reached. If the device stops feeding in, then there is a fault. Otherwise, a highly inductive grid is responsible for this.
protectShutdownOvercurrent1 = Code 87: Protection shutdown overcurrent L1: A current that has been found on a conductor is too high. An internal protective mechanism has disconnected the device to protect it against damage.
protectShutdownOvercurrent2 = Code 88: Protection shutdown overcurrent L2: A current that has been found on a conductor is too high. An internal protective mechanism has disconnected the device to protect it against damage.
protectShutdownOvercurrent3 = Code 89: Protection shutdown overcurrent L3: A current that has been found on a conductor is too high. An internal protective mechanism has disconnected the device to protect it against damage.
buffer1SelfTestError = Code 93: Buffer 1 self test error: The control board is defective. Please inform your electrician/system manufacturer's service department.
selfTestErrorBuffer = Code 94: Self test error buffer 2: The control board is defective. Notify authorised electrician / KACO Service!
relay1SelfTestError = Code 95: Relay 1 self test error: The power section is defective. Notify KACO Service.
relay2SelfTestError = Code 96: Relay 2 self test error: The power section is defective. Please inform your electrician/system manufacturer's service department.
protectionShutdownOvercurrent = Code 97: Protection shutdown overcurrent HW: Too much power has been fed into the grid. Complete disconnection of the device.
protectShutdownHwGte = Code 98: Protect. shutdown HW gate driver: An internal protective mechanism has disconnected the device to protect it against damage. Complete disconnection of the device. Please inform your electrician/system manufacturer's service department.
protectShutdownHwBuffer = Code 99: Protect. shutdown HW buffer free: An internal protective mechanism has disconnected the device to protect it against damage. Complete disconnection of the device. Please inform your electrician/system manufacturer's service department.
protectShutdownHwOverheating = Code 100: Protection shutdown HW overtemperature: The device has been switched off because the temperatures in the housing were too high.
plausibilityFaultAfi = Code 104: Plausibility fault AFI module: The unit has shut down because of implausible internal measured values. Please inform your system manufacturer's service department!
plausibilityFaultRelay = Code 105: Relay plausibility error: Check the voltage measurement upstream of and between the relays - the difference can be a maximum of 24 V.
plausibilityErrorDcdc = Code 106: Plausibility error DCDC converter.
checkSurgeProtection = Code 107: Check surge protection device: Surge protection device (if present in the device) has tripped and must be reset if appropriate.
externalCommunication = Code 196: Communication error FEMS-KACO.
symmetryErrorParallel = Code 197: Symmetry error parallel connection: Circuit currents too high for two or more parallel connected bidirectional feed-in inverters. Synchronise intermediate circuit of the parallel connected devices and synchronise the symmetry.
batteryDisconnected = Code 198: Battery disconnected: Connection to the battery disconnected. Check connection. The battery voltage may be outside the parameterised battery limits.
batteryConstraintsMissing = Code 199: Battery constraints are missing.
waitingForFaultAcknowledgement = Code 215: Waiting for fault acknowledgement: After an error, the error status in the unit is not automatically reset. The error reset must be carried out by the EMS.
prechargeUnitFault = Code 218: Precharge unit fault: The precharge unit (PCU) has detected an error.
readyForPrecharging = Code 219: Ready for precharging: Precharge unit ready.
prechargePrechargeUnit = Code 220: Precharge: Precharge process being carried out.
waitForCooldownTime = Code 221: Wait for cooldown time: To protect against thermal overload, a cool down time of >300 s must be observed between each precharging process.
dischargeLimitsReached = Code 222: Discharge limits reached: The discharge capacity is reduced to adhere to the discharge limits (end point voltage and max. discharge current). To protect the battery against overloading (exceeding end-of-charge voltage: U_DC > Umincharge) a low-power discharge occurs automatically.
chargeLimitsReached = Code 223: Charging limits reached: The charging capacity is reduced to adhere to the charging limits (end-of-charge voltage and max. charging current). To protect the battery against overloading (exceeding end-of-charge voltage: U_DC > Umincharge), low-power discharge occurs automatically.
batteryVoltageTooLow = Code 225: Battery voltage too low: If the battery voltage is too low in comparison to the AC voltage (e.g. <662 V at 230 Vac; Udc < Uac*2.88), then the device waits for 120s + self-test time until the ratio of AC voltage to DC voltage returns to the permissible range. Once the waiting time elapses, the device switches to the fault status (status 225 \u201Cbattery voltage too low to connect to grid\u201D).
protectiveShutdownCurrentAsymmetry = Code 227: Protective shutdown current asymmetry: Protective shutdown that ensures safe disconnection of the unit in the event of (high-impedance) mains failures. During mains events, asymmetrical currents can occur in the inverter. These are detected accordingly and switched off.
protectiveShutdownVoltageAsymmetry = Code 228: Protective shutdown voltage asymmetry: Protective shutdown that ensures safe disconnection of the unit in the event of (high-impedance) mains failures. In the event of grid events, asymmetrical voltages may occur in the inverter. These are detected accordingly and switched off.
dcVoltageError = Code 229: DC voltage error: The fault triggering is related to the battery limits, whereby the overvoltage is also permanently stored in the PCU (1500VDC). Reverse means that the battery is connected in reverse polarity. The collective error comes from the PCU. Details can be read out via SunSpec 64201.
